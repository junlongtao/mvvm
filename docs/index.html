<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
<div id="mvvm-app">
    <input type='text' v-model='someStr'/>
    <p v-class='className' class='abc'>
        <span>someStr: </span> {{someStr}}
    </p>
    <input type='text' v-model='child.someStr'/>
    <p v-class='className' class='abc'>
        <span>child.someStr: </span> {{child.someStr}}
    </p>
    <p>{{getHelloWorld}}</p>
    <p v-html='htmlStr'></p>
    <button v-on:click='clickBtn'>change model</button>
    <p v-if='visible'>v-if test</p>
    <button v-on:click="onToggleClick">change v-if</button>
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
</body>
</html>
